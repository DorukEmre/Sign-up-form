<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Skranji&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet"> 

	<title>Sign-up Form</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<aside>
			<section class="band">
				<img src="assets/odin-lined.png" alt="Odin logo">
				<p>ODIN</p>
			</section>
			<p>Photo by <a href="https://unsplash.com/@bethhopes?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Beth Hope</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
		</aside>

		<main>
			<section>
				<p>This is not a real online service! You know you need something like this
					in your life to help you realise your deepest dreams.</p>
				<p>Sign up <em>now</em> to get started.</p>
				<p>You <em>know</em> you want to <em>use flex</em>.</p>
			</section>
			<section>
				<h2>Let's do this!</h2>
				<form action="http://httpbin.org/post" method="post" id="form">
					<div>
						<label for="firstName">FIRST NAME</label>
						<input type="text" name="firstName" id="firstName">
					</div>
					<div>
						<label for="lastName">LAST NAME</label>
						<input type="text" name="lastName" id="lastName">
					</div>
					<div>
						<label for="email">EMAIL</label>
						<input type="email" name="email" id="email">
					</div>
					<div>
						<label for="phoneNumber">PHONE NUMBER</label>
						<input type="tel" name="phoneNumber" id="phoneNumber" minlength="6" maxlength="10" pattern="[0-9]{4,10}">
					</div>
					<div>
						<label for="password">PASSWORD</label>
						<input type="password" name="password" id="password">
					</div>
					<div>
						<label for="confirm_password">CONFIRM PASSWORD</label>
						<input type="password" name="confirm_password" id="confirm_password">
					</div>
				</form>
			</section>
			<section>
				<button type="submit" form="form">Create account</button>
				<p>Already have an account? <a href="#">Log in</a></p>
			</section>
		</main>
	</body>
</html>
